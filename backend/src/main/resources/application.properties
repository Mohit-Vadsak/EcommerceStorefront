spring.application.name=storefront-backend

# Server Configuration
server.port=8080

# MongoDB Configuration (no authentication for local development)
spring.data.mongodb.uri=mongodb://localhost:27017/ecommerce_store

# CORS Configuration (allow frontend to connect)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Security Configuration (disable for now, we'll enable later)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging Configuration
logging.level.com.ecommerce.storefront_backend=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
